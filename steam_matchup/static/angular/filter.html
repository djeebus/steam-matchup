<div class="filters">
    <div id="features">
        <h3>Features</h3>
        <ul>
            <li class='feature' ng-repeat="feature in features">
                <input type="checkbox" id="{{ feature }}"/>
                <label for="{{ feature }}">{{ feature }} [{{ featureCounts[feature] }}]</label>
            </li>
        </ul>
    </div>

    <div id="genres">
        <h3>Genres</h3>
        <ul>
            <li class='genre' ng-repeat="(name, count) in genres">
                <input type="checkbox" id="{{ name }}"/>
                <label for="{{ name }}">{{ name }} [{{ count }}]</label>
            </li>
        </ul>
    </div>

    <div id="common-players" data-bind="visible: commonUsers().length > 1">
        <h3>Common Gamers</h3>
        <ul data-bind="template: { name: 'users', foreach: commonUsers }"></ul>
    </div>
</div>
