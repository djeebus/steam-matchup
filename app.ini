[app:test]
use = egg:steam_matchup
pyramid.reload_templates = true

openid.store.type = mem
openid.success_callback = steam_matchup.auth:on_success

debug_routematch = false

[server:test]
use = egg:waitress#main
host = 0.0.0.0
port = 8888



[loggers]
keys = root, steam_matchup, dogpile

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_steam_matchup]
level = DEBUG
handlers =
qualname = steam_matchup

[logger_dogpile]
level = INFO
handlers =
qualname = dogpile

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
