application: steam-matchup
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: lxml
  version: latest

handlers: 
- url: /api/.*
  script: api.application

- url: /auth/
  script: auth.application

- url: /scripts/styles
  static_dir: static/styles/

- url: /scripts/models
  static_dir: static/scripts/models

- url: /scripts
  static_dir: static/scripts/

- url: /
  static_dir: static/
